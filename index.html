<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="../css/styles.css">
     <title>Document</title>
</head>
<body>
    <nav>
        <div class="menu">
            <ul>
                <li><a href="#"><i class="fa fa-apple"></i></a></li>
                <li><a href="#" class="menu-item">MMac</a></li>
                <li><a href="#" class="menu-item">MPad</a></li>
                <li><a href="#" class="menu-item">MPhone</a></li>
                <li><a href="#" class="menu-item">MWatch</a></li>
                <li><a href="#" class="menu-item">Support</a></li>
                <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
                <li><a href="#" ><i class="fa fa-shopping-basket"></i></a></li>
            </ul>
            <div class="search-form">
                <form action="">
                <input type="text" name="" placeholder="Search apple.com">
               </form>
            </div>
            <a href="#" class="close"><i class="fa fa-times"></i></a>
        </div>
    </nav>
    
</body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script> 
        $(document).ready(function(){
            $('#search').click(function(){
                $('.menu-item').addClass('hide-item');
                $('.search-form').addClass('active');
                $('.close').addClass('active');
                $('#search').hide();
            })
            $('.close').click(function(){
                $('.menu-item').removeClass('hide-item');
                $('.search-form').removeClass('active');
                $('.close').removeClass('active');
                $('#search').show();
            })

        });   

    </script>
</html>
